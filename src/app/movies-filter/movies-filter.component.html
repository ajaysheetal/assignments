<div class="row">
  <form
    class="form-horizontal jumbotron"
    [formGroup]="searchForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group col-md-9">
      <input
        type="text"
        class="form-control"
        id="search"
        placeholder="Enter Title here"
        formControlName="search"
      />
      <div
        *ngIf="
          (searchForm.controls.search.invalid &&
            searchForm.controls.search.errors &&
            searchForm.controls.search.dirty) ||
          searchForm.controls.search.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="searchForm.controls.search.hasError('required')"
        >
          This field is required.
        </small>
      </div>
    </div>

    <div class="form-group col-md-3" style="margin-left: 5px">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!searchForm.valid"
      >
        Search
      </button>
    </div>
  </form>
</div>
