<form
  class="form-horizontal jumbotron"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        formControlName="email"
      />

      <div
        *ngIf="
          (loginForm.controls.email.invalid &&
            loginForm.controls.email.errors &&
            loginForm.controls.email.dirty) ||
          loginForm.controls.email.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="loginForm.controls.email.hasError('required')"
        >
          This field is required.
        </small>

        <small
          class="text-danger"
          *ngIf="loginForm.controls.email.hasError('email')"
        >
          Text should be email.
        </small>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        formControlName="password"
      />
      <div
        *ngIf="
          (loginForm.controls.password.invalid &&
            loginForm.controls.password.errors &&
            loginForm.controls.password.dirty) ||
          loginForm.controls.password.touched
        "
      >
        <small
          class="text-danger"
          *ngIf="loginForm.controls.password.hasError('required')"
        >
          This field is required.
        </small>

        <small
          class="text-danger"
          *ngIf="loginForm.controls.password.hasError('minlength')"
        >
          Password should be minimum 8 lenght charcter.
        </small>

        <small
          class="text-danger"
          *ngIf="loginForm.controls.password.hasError('maxlength')"
        >
          Password should be minimum 15 length charcater.
        </small>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </div>
  </div>
</form>
