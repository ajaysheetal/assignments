<app-movies-filter (searchEvent)="getSearch($event)"></app-movies-filter>

<div class="row" *ngIf="moviesList">
  <div class="col-md-3 col-sm-6 col-lg-3">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-subtitle
          ><p>
            {{ moviesList.Title }}
          </p></mat-card-subtitle
        >
      </mat-card-header>
      <img
        mat-card-image
        src="{{ moviesList.Poster }}"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <b
          ><p>
            {{ moviesList.Title }}
          </p>
        </b>
        <p>
          {{ moviesList.Plot }}
        </p>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </div>
</div>
